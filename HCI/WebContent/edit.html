<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sửa thông tin</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>

	<div class="container">

		<div class="row">
			<br>
			<div class="col-md-2"></div>
			<div class="col-md-2">
				<img alt="" src="images/icon/edit.png"
					style="width: 84px; height: 69px">
			</div>
			<div class="col-md-8">
				<h2>
					<b>SỬA THÔNG TIN</b>
				</h2>
			</div>
		</div>

		<div class="row">
			<br>
			<div class="col-md-2"></div>
			<div class="col-md-2">
				<b>Mã sinh viên:</b>
			</div>
			<div class="col-md-8">
				<input type="text" class="form-control" aria-label="Small"
					style="width: 350px; text-align: center;border-radius: 45px"
					placeholder="Mã sinh viên">
			</div>
		</div>
		<div class="row">
			<br>
			<div class="col-md-2"></div>
			<div class="col-md-2">
				<b>Tên sinh viên:</b>
			</div>
			<div class="col-md-8">
				<input type="text" class="form-control" aria-label="Small"
					style="width: 350px; text-align: center;border-radius: 45px"
					placeholder="Tên sinh viên">
			</div>
		</div>

		<div class="row">
			<br>
			<div class="col-md-2"></div>
			<div class="col-md-2">
				<b>Giới tính:</b>
			</div>
			<div class="col-md-8">
				<input type="text" class="form-control" aria-label="Small"
					style="width: 350px; text-align: center; border-radius: 45px" placeholder="Giới tính">
			</div>
		</div>

		<div class="row">
			<br>
			<div class="col-md-2"></div>
			<div class="col-md-2">
				<b>Ngày sinh:</b>
			</div>
			<div class="col-md-8">
				<input type="text" class="form-control" aria-label="Small"
					style="width: 350px; text-align: center; border-radius: 45px" placeholder="Ngày sinh">
			</div>
		</div>
		<div class="row">
			<br>
			<div class="col-md-2"></div>
			<div class="col-md-2">
				<b>Lớp:</b>
			</div>
			<div class="col-md-8">
				<input type="text" class="form-control" aria-label="Small"
					style="width: 350px; text-align: center;border-radius: 45px" placeholder="Lớp" >
			</div>
		</div>
		<div class="row">
			<br>
			<div class="col-md-2"></div>
			<div class="col-md-2">
				<b>Khoa:</b>
			</div>
			<div class="col-md-8">
				<input type="text" class="form-control" aria-label="Small"
					style="width: 350px; text-align: center; border-radius: 45px" placeholder="Khoa" >
			</div>
		</div>

		<div class="row">
			<br>
			<div class="col-md-2"></div>
			<div class="col-md-3">
				<button type="button" class="btn btn-success" style="width: 120px;height: 40px; border-radius: 20px;color: black;"><span class="glyphicon glyphicon-backward"></span> <b>Quay lại</b></button>
			</div>
			<div class="col-md-7" >
				<button type="button" class="btn btn-success" style="width: 120px;height: 40px;border-radius: 20px; color: black;"><span class="glyphicon glyphicon-edit"></span> <b>Sửa</b></button>
			</div>
		</div>

	</div>
</body>
</html>
